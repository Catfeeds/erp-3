<admintpl file="header" />
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:U('message/index')}">接收消息列表</a></li>
        <li><a href="{:U('message/mysend',array('id'=>$vo['id_country']))}">我发送的消息</a></li>
        <li ><a href="{:U('message/send',array('id'=>$vo['id_country']))}">发送消息</a></li>
    </ul>
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th width="30">ID</th>
                <th width="100">消息标题</th>
                <th width="400">消息内容</th>
                <th width="30">发信人</th>
                <th width="30">等级</th>
                <th width="70">收信时间</th>
                <th width="120">展示时间</th>
            </tr>
        </thead>
        <tbody>
            <foreach name="data" item="vo" key="k">
                <tr>
                    <td>{$k+1}</td>
                    <!--<td>{$vo.id_message}</td>-->
                    <td>{$vo.title}</td>
                    <td>{$vo.content}</td>
                    <td>{$vo.user_nicename}</td>
                    <td>
                        <if condition="$vo['level'] eq 1">
                            <font color="green">重要</font>
                            <elseif condition="$vo['level'] eq 2"/>
                            <font color="#8a2be2">非常重要</font>
                            <elseif condition="$vo['level'] eq 3"/>
                            <font color="purple">紧急</font>
                            <else />
                            <font color="red">非常紧急</font>
                        </if>
                    </td>
                    <td>{$vo.created_at}</td>
                    <td>{$vo.show_start_time}--{$vo.show_end_time}</td>
                </tr>
            </foreach>
        </tbody>
    </table>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
