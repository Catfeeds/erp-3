        <li class="active"><a href="{:U('currency/add')}">添加货币</a></li>
    </ul>
    <div class="wrap">
        <div class="common-form">
            <form method="post" class="form-horizontal js-ajax-form" action="{:U('currency/add_post')}">
                <fieldset>
                    <div class="control-group">

                    <div class="control-group">

                    </div>

                        <div class="controls">
                            <input type="text" name="symbol_right" value=""><span class="form-required">*</span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">{:L('CURRRNCY_VALUE')} :</label>
                        <div class="controls">
                            <input type="text" name="value" value=""><span class="form-required">*</span>
                        </div>
                    </div>
                    </fieldset>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">{:L('SAVE')}</button>
                        <a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
                    </div>
            </form>
        </div>
    </div>
</div>
