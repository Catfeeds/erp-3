<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('product/transfer/index')}">产品调拨单列表</a></li>
        <li class="active"><a href="{:U('product/transfer/add')}">添加产品调拨单</a></li>
    </ul>
    <div class="customerlayer" style="padding-top: 0">
        <form method="post" enctype="multipart/form-data" action="{:U('transfer/add_post')}">
            <div class="buttonLayer">
                <button type="submit" class="btn btn-primary js-ajax-submit sub">保存</button>
                <a class="btn" href="{:U('transfer/index')}">{:L('BACK')}</a>
            </div>
            <div class="searchLayer">
                <table cellspacing="1">
                    <tr>
                        <td class="th">单据编号：</td>
                        <td><input type="text" name="docno" style="min-height: 30px;color: #000" readonly placeholder="系统自动生成"></td>
                        <td class="th">单据日期：</td>
                        <td>
                            <input type="text" name="bill_date" class="js-datetime" value="<php>echo date('Y-m-d 00:00')</php>" style="min-height: 30px;" autocomplete="off" required>
                        </td>
                        <td class="th">调出部门：</td>
                        <td>
                            <select name="out_department_id" id="out_department" style="height: 30px;" required>
                                <option value="">--选择--</option>
                                <foreach name="department" item="name" key="key">
                                    <option value="{$key}" <php>echo isset($_GET['out_department_id']) && $_GET['out_department_id']==$key ? 'selected' : ''</php>>{$name}</option>
                                </foreach>
                            </select>
                        </td>
                        <td class="th">调入部门：</td>
                        <td>
                            <select name="in_department_id" id="in_department" style="height: 30px;" required>
                                <option value="">--选择--</option>
                                <foreach name="department" item="name" key="key">
                                    <option value="{$key}" <php>echo isset($_GET['in_department_id']) && $_GET['in_department_id']==$key ? 'selected' : ''</php>>{$name}</option>
                                </foreach>
                            </select>
                        </td>
                        <td class="th">备注：</td>
                        <td>
                            <input required="" type="text" name="description" required style="min-height: 30px;">
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
</div>
