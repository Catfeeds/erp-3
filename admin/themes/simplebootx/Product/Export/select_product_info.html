<admintpl file="header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('Export/select_product_info')}">根据sku导出产品信息</a></li>
    </ul>
    <fieldset>
        <form method="post" action="{:U('Export/select_product_info')}" enctype="multipart/form-data"  class="form-horizontal">
            <div class="control-group" style="line-height: 36px;">
                <div class="control-group">
                    <div class="controls">
                        <p>直接从Excel复制一列:SKU</p>
                        <p style="color: red;">提示：如果某属性删除了，此SKU是不会被开启，只会开启有效SKU。导入的SKU，找到产品，会开启产品状态。</p>
                        <textarea name="data" style="width:300px;height:300px;">{$data}</textarea>
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">{:L('导入')}</button>
            </div>
        </form>
    </fieldset>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
