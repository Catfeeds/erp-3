<admintpl file="header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:U('Advert/Import/import_advert_data')}">广告费用导入</a></li>
    </ul>
    <fieldset>
        <form method="post" action="{:U('Advert/Import/import_advert_data')}" enctype="multipart/form-data"  class="form-horizontal">
            <div class="control-group" style="line-height: 36px;">
                <div class="control-group">
                    <div class="controls">
                        <p>直接从Excel复制四列:日期，类型，链接，费用</p>
                      <!--  <p>直接从Excel复制四列:广告专员、域名、转化日期、总费用、地区</p>-->
                        <textarea name="data" style="width:600px;height:300px;">{$data}</textarea>
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">{:L('导入')}</button>
            </div>
        </form>
    </fieldset>
    <present name="Think.post.data">
        <div>共更新:{$total} 失败:{$infor.error|count} 成功:{$infor.success|count}</div>
    </present>
    <foreach name="infor.error" item="err">
        <div style="color:red;">{$err}</div>
    </foreach>
    <foreach name="infor.warning" item="warning">
        <div style="color:yellowgreen;">{$warning}</div>
    </foreach>
    <foreach name="infor.success" item="success">
        <div style="color:green;">{$success}</div>
    </foreach>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
