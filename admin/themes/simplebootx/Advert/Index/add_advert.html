<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('index/all_advert')}">{:L('广告列表')}</a></li>
        <li class="active"><a href="{:U('index/add_advert')}">{:L('添加广告')}</a></li>
    </ul>
    <form class="form-horizontal js-ajax-form" action="{:U('index/add_advert')}" method="post">
        <fieldset>
            <!--                <div class="control-group">
                                <label class="control-label">{:L('广告名称')}</label>

            <div class="control-group">
                <label class="control-label">{:L('优化师')}</label>
                <div class="controls">
                    <select name="id_users" style="width:100px" id="id_users">
                        <option value="0">全部</option>
                        <foreach name="users" item="user">
                            <option value="{$key}" <if condition="$key == $_SESSION['ADMIN_ID']">selected</if>>{$user}</option>
                        </foreach>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">{:L('域名')}</label>
                <div class="controls">
                    <select name="id_domain" id="id_domain">
                        <option value="0">无</option>
                        <foreach name="departments" item="department" >
                            <option value="{$key}" <if condition="$advert.id_domain EQ $key">selected</if>>{$department}</option>
                        </foreach>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">广告名</label>
                <div class="controls">
                    <input type="text" name="advert_name" value="{$advert.advert_name}"/>

                </div>
            </div>
            <div class="control-group">
                <label class="control-label">{:L('链接')}</label>
                <div class="controls">
                    <input type="text" name="url" value="{$advert.url}" />

                </div>
            </div>
            <div class="control-group">
                <label class="control-label">{:L('投放时间')}</label>
                <div class="controls">
                    <input type="text" name="post_at" class="js-datetime" value="{$advert.post_at}" style="width: 120px;" autocomplete="off">

                </div>
            </div>

            <div class="control-group">
                <label class="control-label">{:L('状态')}</label>
                <div class="controls">
                    <select name="advert_status" aria-invalid="false">
                        <option value="1">启用</option>
                        <option value="0">停用</option>
                    </select>
                </div>
            </div>

        </fieldset>
        <div class="form-actions">
            <!--				<input type="hidden" name="user_id" value="{$advert_product.user_id}"/>
                            <input type="hidden" name="advert_product_id" value="{$advert_product.advert_product_id}"/>-->
            <button type="submit" class="btn btn-primary js-ajax-submit" id="add_btn">{:L('ADD')}</button>
            <a class="btn" href="{:U('all_advert')}">{:L('BACK')}</a>
        </div>
    </form>
</div>
