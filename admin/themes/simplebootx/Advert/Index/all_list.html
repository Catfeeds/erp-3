<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('index/index')}">{:L('数据列表')}</a></li>

		</ul>

						<th width="30">ID</th>
                                                <th align="left">{:L('优化师')}</th>
						<th align="left">{:L('转化量')}</th>
						<th align="left">{:L('转化费用')}</th>
						<th align="left">{:L('花费')}</th>

						<th width="120">{:L('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="adverts" item="vo">
					<tr>
						<td>{$vo.id_advert_data}</td>

						<td>{$vo.conversion}</td>

					</foreach>
