<admintpl file="header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('Index/index')}">{:L('邮件队列管理')}</a></li>
        <li class="active"><a href="{:U('index/add')}">{:L('ADMIN_EMAILQUEUE_ADD')}</a></li>
    </ul>
    <form class="form-horizontal js-ajax-form" action="{:U('index/edit_post')}" method="post">
        <fieldset>
            <div class="control-group">
                <label class="control-label">{:L('EMAILQUEUE_NAME')}</label>
                <div class="controls">
                    <input type="text" name="name" value="{$data.name}"/>
                    <span class="form-required">*</span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">{:L('EMAILQUEUE_FROM_NAME')}</label>
                <div class="controls">
                    <input type="text" name="from_name" value="{$data.from_name}" />
                    <span class="form-required">*</span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">{:L('EMAILQUEUE_FROM_ADDR')}</label>
                <div class="controls">
                    <input type="text" name="from_addr" value="{$data.from_addr}"/>
                    <span class="form-required">*</span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">{:L('EMAILQUEUE_TO_NAME')}</label>
                <div class="controls">
                    <input type="text" name="to_name" value="{$data.to_name}"/>
                    <span class="form-required">*</span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">{:L('EMAILQUEUE_TO_ADDR')}</label>
                <div class="controls">
                    <input type="text" name="to_addr" value="{$data.to_addr}"/>
                    <span class="form-required">*</span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">{:L('EMAILQUEUE_SUBJECT')}</label>
                <div class="controls">
                    <input type="text" name="subject" value="{$data.subject}"/>
                    <span class="form-required">*</span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">{:L('EMAILQUEUE_CONTENT')}</label>
                <div class="controls">
                    <textarea name="content" rows="2" cols="20" class="inputtext" style="height: 100px; width: 500px;">{$data.content}</textarea>
                    <span class="form-required">*</span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">{:L('EMAILQUEUE_IS_HTML')}</label>
                <div class="controls">
                    <if condition="$data['is_html'] eq 1">
                        <label class="radio inline" for="active_true2"><input type="radio" name="is_html" value="1" checked id="active_true2" />{:L('ENABLED')}</label>
                        <label class="radio inline" for="active_false2"><input type="radio" name="is_html" value="0" id="active_false2">{:L('DISABLED')}</label>
                        <else />
                        <label class="radio inline" for="active_true2"><input type="radio" name="is_html" value="1" id="active_true2" />{:L('ENABLED')}</label>
                        <label class="radio inline" for="active_false2"><input type="radio" name="is_html" value="0" checked id="active_false2">{:L('DISABLED')}</label>
                    </if>

                </div>
            </div>
            <div class="control-group">
                <label class="control-label">{:L('EMAILQUEUE_SMTP_HOST')}</label>
                <div class="controls">
                    <input type="text" name="smtp_host" value="{$data.smtp_host}"/>
                    <span class="form-required">*</span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">{:L('EMAILQUEUE_SMTP_USER')}</label>
                <div class="controls">
                    <input type="text" name="smtp_user" value="{$data.smtp_user}"/>
                    <span class="form-required">*</span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">{:L('EMAILQUEUE_SMTP_PWD')}</label>
                <div class="controls">
                    <input type="text" name="smtp_pwd" value="{$data.smtp_pwd}"/>
                    <span class="form-required">*</span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">{:L('EMAILQUEUE_SMTP_PORT')}</label>
                <div class="controls">
                    <input type="text" name="smtp_port" value="{$data.smtp_port}"/>
                    <span class="form-required">*</span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">{:L('EMAILQUEUE_SMTP_SSL')}</label>
                <div class="controls">
                    <if condition="$data['smtp_ssl'] eq 1">
                        <label class="radio inline" for="active_true1"><input type="radio" name="smtp_ssl" value="1" checked id="active_true1" />{:L('ENABLED')}</label>
                        <label class="radio inline" for="active_false1"><input type="radio" name="smtp_ssl" value="0" id="active_false1">{:L('DISABLED')}</label>
                        <else />
                        <label class="radio inline" for="active_true1"><input type="radio" name="smtp_ssl" value="1" id="active_true1" />{:L('ENABLED')}</label>
                        <label class="radio inline" for="active_false1"><input type="radio" name="smtp_ssl" value="0" checked id="active_false1">{:L('DISABLED')}</label>
                    </if>

                </div>
            </div>
            <div class="control-group">
                <label class="control-label">{:L('ADMIN_ERROR_COUNT')}</label>
                <div class="controls">
                    <input type="text" name="err_count" value="{$data.err_count}"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">{:L('ADMIN_ERROR_MSG')}</label>
                <div class="controls">
                    <textarea name="err_msg" rows="2" cols="20" class="inputtext" style="height: 100px; width: 500px;">{$data.err_msg}</textarea>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">{:L('STATUS')}</label>
                <div class="controls">
                    <if condition="$data['status'] eq 1">
                        <label class="radio inline" for="active_true"><input type="radio" name="status" value="1" checked id="active_true" />{:L('ENABLED')}</label>
                        <label class="radio inline" for="active_false"><input type="radio" name="status" value="0" id="active_false">{:L('DISABLED')}</label>
                        <else />
                        <label class="radio inline" for="active_true"><input type="radio" name="status" value="1" id="active_true" />{:L('ENABLED')}</label>
                        <label class="radio inline" for="active_false"><input type="radio" name="status" value="0" checked id="active_false">{:L('DISABLED')}</label>
                    </if>

                </div>
            </div>
        </fieldset>
        <div class="form-actions">
            <input type="hidden" name="id_mail_queue" value="{$data.id_mail_queue}"/>
            <button type="submit" class="btn btn-primary  js-ajax-submit">{:L('SAVE')}</button>
            <a class="btn" href="{:U('index/index')}">{:L('BACK')}</a>
        </div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
