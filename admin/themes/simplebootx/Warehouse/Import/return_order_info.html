<admintpl file="header" />
</head>
<body>
<div class="wrap">
    <fieldset>
        <form method="post" action="{:U('Import/return_order_info')}" enctype="multipart/form-data"  class="form-horizontal">

            <div class="control-group" style="line-height: 36px;">
                <div class="control-group">
                    <div class="controls">
                        <p style="color:red;">导出退货信息</p>
                        <p>直接从Excel复制一列:运单号</p><br />
                        <textarea name="data" style="width:300px;height:300px;">{$data}</textarea>
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-primary">{:L('导出')}</button>
            </div>
        </form>
    </fieldset>
</div>
<script src="__PUBLIC__/js/common.js"></script>
<script type="text/javascript">
    $('.btn-primary').click(function(){
        $('.form-horizontal').submit();
    });
</script>
</body>
</html>
