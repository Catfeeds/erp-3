<admintpl file="header" />
</head>
<body>
<div class="wrap">
    <fieldset>
        <form method="post" action="{:U('Import/import_problem_prod')}" enctype="multipart/form-data"  class="form-horizontal">

            <div class="control-group" style="line-height: 36px;">
                <div class="control-group">
                    <div class="controls">
                        <p style="color:red;">导入问题件</p>
                        <p>直接从Excel复制一列:订单号或运单号</p>
                        <p>问题类型：<input type="text" class="problemName" name="problem_name" value="{$post.problem_name}"/></p>
                        <textarea name="data" style="width:300px;height:300px;">{$data}</textarea>
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-primary">{:L('导入')}</button>
            </div>
        </form>
    </fieldset>
    <present name="Think.post.data">
        <div>共更新:{$total} 失败:{$infor.error|count} 成功:{$infor.success|count}</div>
    </present>
    <foreach name="infor.error" item="err">
        <div style="color:red;">{$err}</div>
    </foreach>
    <foreach name="infor.warning" item="warning">
        <div style="color:yellowgreen;">{$warning}</div>
    </foreach>
    <foreach name="infor.success" item="success">
        <div style="color:green;">{$success}</div>
    </foreach>
</div>
<script src="__PUBLIC__/js/common.js"></script>
<script type="text/javascript">
    $('.btn-primary').click(function(){
        var name = $('.problemName').val();
        if(name){
            $('.form-horizontal').submit();
        }else{
            alert('请填写问题');
        }
        return false;
    });
</script>
</body>
</html>
