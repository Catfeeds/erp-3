    <fieldset>
        <form method="post" action="{:U('Import/track_number_update')}" enctype="multipart/form-data"  class="form-horizontal">
            <div class="control-group" style="line-height: 36px;">
                <div class="control-group">
                    <div class="controls">
                        <p style="color:red;">根据运单更新订单状态</p>
                        <p>直接从Excel复制一列:运单号</p>
                        <select name="order_action" style="width:130px;">
                            <option value="6" <php>echo isset($post['order_action']) && $post['order_action']==6 ? 'selected' : ''</php>>缺货</option>
                            <option value="4" <php>echo isset($post['order_action']) && $post['order_action']==4 ? 'selected' : ''</php>>未配货</option>
                            <option value="5" <php>echo isset($post['order_action']) && $post['order_action']==5 ? 'selected' : ''</php>>配货中</option>
                            <option value="7" <php>echo isset($post['order_action']) && $post['order_action']==7 ? 'selected' : ''</php>>已配货</option>
                            <option value="8" <php>echo isset($post['order_action']) && $post['order_action']==8 ? 'selected' : ''</php>>配送中</option>
                        </select><br />
                        <textarea name="data" style="width:300px;height:300px;">{$data}</textarea>
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">{:L('导入')}</button>
            </div>
        </form>
    </fieldset>
    <present name="Think.post.data">
        <div>共更新:{$total} 失败:{$infor.error|count} 成功:{$infor.success|count}</div>
    </present>
    <foreach name="infor.error" item="err">
        <div style="color:red;">{$err}</div>
    </foreach>
    <foreach name="infor.warning" item="warning">
        <div style="color:yellowgreen;">{$warning}</div>
    </foreach>
    <foreach name="infor.success" item="success">
        <div style="color:green;">{$success}</div>
    </foreach>
</div>
<script src="__PUBLIC__/js/common.js"></script>
