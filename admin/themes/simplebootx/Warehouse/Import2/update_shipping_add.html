<script src="__PUBLIC__/js/common.js"></script>
<script type="text/javascript">
    $(function(){
		  /*保存*/
       $('#save_transfer').click(function(){
            if (confirm('确定要保存？')) {
                        var desc = $.trim($('#description').val());
                        var id_warehouse_import = parseInt($('#id_warehouse_import').val());
		    			var type_id = parseInt($('#type_id').val());
                        var id_shipping = parseInt($('#id_shipping').val());
		    		$.ajax({
	                url:"{:U('Import2/add_post')}",
	                type:'POST',
	                dataType:'json',
	                data:{'id_warehouse_import':id_warehouse_import, 'description':desc, 'type_id':type_id, 'isimport':0,'id_shipping':id_shipping},
	                success:function(data){
//	                	alert(data.message);
	                	if(data.status&&id_warehouse_import<=0)
	                	{
	                		$('input.id_warehouse_import').val(data.id);	
	                		$('#loc').attr('href', ($('#loc').attr('href')+'/id/'+data.id));
	                	}
	                	$('#loc').trigger('click');
	                }
	            });
		    			
            } else {
                return false;
            }            
        });
        
        /*菜单切换*/
	      $('.ctab-head a').click(function(){
	      	var idx = $(this).index($('.ctab-head a'));	
	      	$('.ctab-head a').removeClass('active');
	      	$(this).addClass('active');
	      	$('.ctab-body').hide();
	      	$('.ctab-body').eq(idx).show();
	      });
	      
	      /*导入*/
		    $('#import').click(function(){
		    	
		    	var nums = $('#data').val();
		    	if(!nums){alert('请填写导入信息');return false;}
                var id_shipping = parseInt($('#id_shipping').val());
                if(!id_shipping){alert('请选择物流');return false;}
		    	var id_warehouse_import = parseInt($('#id_warehouse_import').val());
		    	var type_id = parseInt($('#type_id').val());
                var desc = $('#description').val();
	        if (confirm('确定要导入么？')&&type_id>0) {
	            $.ajax({
	                url:"{:U('Import2/add_post')}",
	                type:'POST',
	                dataType:'json',
	                data:{'id_warehouse_import':id_warehouse_import, 'data':nums, 'type_id':type_id, 'isimport':1,'id_shipping':id_shipping,'description':desc},
	                success:function(data){
	                	alert(data.message);
	                	if(data.status&&id_warehouse_import<=0)
	                	{
	                		$('input.id_warehouse_import').val(data.id);	
	                		$('#loc').attr('href', ($('#loc').attr('href')+'/id/'+data.id));
	                	}
	                	$('#loc').trigger('click');
	                }
	            });
	        }
	      });
	      
	      /*保存行*/
		    $('#save_transfer_item').click(function(){
                var id_shipping = parseInt($('#id_shipping').val());
                if(!id_shipping){alert('请选择物流');return false;}
		    	var track_number = $('#track_number').val();
		    	if(!track_number){alert('请填写运单号');return false;}
		    	var id_warehouse_import = parseInt($('#id_warehouse_import').val());
		    	var type_id = parseInt($('#type_id').val());		    	
		    	
		    	var nums = track_number;
		    	
	        if (confirm('确定要保存行么？')&&type_id>0) {
	            $.ajax({
	                url:"{:U('Import2/add_post')}",
	                type:'POST',
	                dataType:'json',
	                data:{'id_warehouse_import':id_warehouse_import, 'data':nums, 'type_id':type_id, 'isimport':0,'id_shipping':id_shipping},
	                success:function(data){
	                	alert(data.message);
	                	if(data.status&&id_warehouse_import<=0)
	                	{
	                		$('input.id_warehouse_import').val(data.id);	
	                		$('#loc').attr('href', ($('#loc').attr('href')+'/id/'+data.id));
	                	}
	                	$('#loc').trigger('click');
	                }
	            });
	        }
	      });
	      
	      /*全选/全不选*/
    		$("#all").click(function(){
		        if(this.checked){
		            $("td :checkbox").prop("checked", true);
		        }else{
		            $("td :checkbox").prop("checked", false);
		        }
		    }); 
       
       /*删除选中行*/
		    $('#del_transfer_item').click(function(){
	        var ids = [];
	        $("input[class*='ids']:checked").each(function(){            
	            ids.push($(this).attr('value'));
	        }); 
	        if(ids.length==0){alert('请选择序号');return false;}
	        
	        var type_id = parseInt($('#type_id').val());
	        if (confirm('确定要删除选中行？')&&type_id>0) {
	            $.ajax({
	                url:"{:U('Import2/del_item')}",
	                type:'POST',
	                dataType:'json',
	                data:{'ids':ids,'type_id':type_id},
	                success:function(data){
	                    if(data.status == 1) {
                        alert(data.message);
                        window.location.reload();
                    	}
	                }
	            });
	        }
	      });
	      
	      /*显示条数*/
    		$("#page_search").click(function(){
    			var pcount = parseInt($('input[name="pcount"]').val());
    			if(pcount<0){alert('请输入每页显示条数');return false;}
 
    			$('#page_search_form').submit();
    		});
    });
        
</script>
