</style>

<div class="wrap">

    var config2 = {'set_value':'888888-88-888','set_div':'.test_print2','barWidth':2,'barHeight':80};
    generateBarcode(config2);

<div id="containment-wrapper" style="position: relative;">
    <div id="droppable" style="width: 100px;"  class="show_offset">请放置到这里！</div>
</div>


<script>
    $( "#droppable" ).draggable({ containment:  "parent", scroll: true,
        drag: function (event, ui) {
            console.debug(jQuery('.show_offset').html(event.target.offsetLeft+'=='+event.target.offsetTop));
        }
    });
</script>
