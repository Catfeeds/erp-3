    </ul>
    <form class="form-horizontal js-ajax-form" action="{:U('index/edit_post')}" method="post">
        <fieldset>
            <div class="control-group">
                <label class="control-label">域名</label>
                <div class="controls">
                    <input type="text" name="name" value="{$data.name}" placeholder="www.abc.com" required/>
                    <input type="hidden" name="id_domain" value="{$data.id_domain}"/>
                    <span class="form-required" style="color:red">*</span>
                </div>
            </div>
            <!--<div class="control-group">-->

                <!--</div>-->
            <!--</div>-->
            <div class="control-group">
                <label class="control-label">部门</label>
                <div class="controls">
                    <select name="id_department">
                        <foreach name='list' item='val'>
                            <option value="{$val.id_department}" <php>echo $data['id_department']==$val['id_department'] ? 'selected' : ''</php>>{$val.title}</option>
                        </foreach>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">IP地址</label>
                <div class="controls">
                    <input type="text" name="ip" value="{$data.ip}" required/>
                    <span class="form-required" style="color:red">*</span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">SMTP_主机</label>
                <div class="controls">
                    <input type="text" name="smtp_host" value="{$data.smtp_host}" required/>
                    <span class="form-required" style="color:red">*</span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">SMTP用户</label>
                <div class="controls">
                    <input type="text" name="smtp_user" value="{$data.smtp_user}" required/>
                    <span class="form-required" style="color:red">*</span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">SMTP密码</label>
                <div class="controls">
                    <input type="text" name="smtp_pwd" value="{$data.smtp_pwd}" required/>
                    <span class="form-required" style="color:red">*</span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">SMTP端口</label>
                <div class="controls">
                    <input type="text" name="smtp_port" value="{$data.smtp_port}" required/>
                    <span class="form-required" style="color:red">*</span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">SMTP加密</label>
                <div class="controls">
                    <if condition="$data['smtp_ssl'] eq 1">
                        <label class="radio inline" for="active_true1"><input type="radio" name="smtp_ssl" value="1" checked id="active_true1" />开启</label>
                        <label class="radio inline" for="active_false1"><input type="radio" name="smtp_ssl" value="0" id="active_false1">禁用</label>
                        <else />
                        <label class="radio inline" for="active_true1"><input type="radio" name="smtp_ssl" value="1" id="active_true1" />开启</label>
                        <label class="radio inline" for="active_false1"><input type="radio" name="smtp_ssl" value="0" checked id="active_false1">禁用</label>
                    </if>

                </div>
            </div>
<!--            <div class="control-group">
                <label class="control-label">审核状态</label>
                <div class="controls">
                    <if condition="$data['verify'] eq 1">
                        <label class="radio inline" for="active_true2"><input type="radio" name="verify" value="1" checked id="active_true2" />开启</label>
                        <label class="radio inline" for="active_false2"><input type="radio" name="verify" value="0" id="active_false2">禁用</label>
                        <else />
                        <label class="radio inline" for="active_true2"><input type="radio" name="verify" value="1" id="active_true2" />开启</label>
                        <label class="radio inline" for="active_false2"><input type="radio" name="verify" value="0" checked id="active_false2">禁用</label>
                    </if>

                </div>
            </div>-->

            <div class="control-group">
                <label class="control-label">参考网站</label>
                <div class="controls">
                    <textarea name="copy_url" rows="2" cols="20" class="inputtext" style="height: 100px; width: 500px;">{$data.copy_url}</textarea>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">状态</label>
                <div class="controls">
                    <if condition="$data['status'] eq 1">
                        <label class="radio inline" for="active_true"><input type="radio" name="status" value="1" checked id="active_true" />开启</label>
                        <label class="radio inline" for="active_false"><input type="radio" name="status" value="0" id="active_false">禁用</label>
                        <else />
                        <label class="radio inline" for="active_true"><input type="radio" name="status" value="1" id="active_true" />开启</label>
                        <label class="radio inline" for="active_false"><input type="radio" name="status" value="0" checked id="active_false">禁用</label>
                    </if>

                </div>
            </div>

                        <!--</td></tr></tfoot>-->
                    <!--</table>-->
                <!--</div>-->
            <!--</div>-->
        </fieldset>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary  js-ajax-submit">{:L('SAVE')}</button>
            <a class="btn" href="{:U('index/index')}">{:L('BACK')}</a>
